<main>
  <form method="post">
    <span id="banner">
      <h1>QUICKMENU</h1>
      <img ngSrc="assets/svg/utensils-crossed.svg" height="28" width="28" priority alt="quickmenu's logo">
    </span>

    <div>

      @if (!hasAccount) {
      <div class="fields">
        <span>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="exemple@email.com" autocomplete="on">
        </span>
        <span>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="username_example" autocomplete="on">
        </span>
        <span>
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="p@SSw0rd_3X4MPLe" autocomplete="on">
        </span>
      </div>

      <div class="buttons">
        <button type="submit">
          ENVIAR
        </button>
        <button type="button" (click)="toggleHasAccount()">
          Já tem uma conta? Clique aqui!
        </button>
      </div>
      } @else if (hasAccount) {
      <div class="fields">
        <span>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="username_example" autocomplete="on">
        </span>
        <span>
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="p@SSw0rd_3X4MPLe" autocomplete="on">
        </span>
      </div>

      <div class="buttons">
        <button class="" type="submit">
          ENVIAR
        </button>
        <button class="" type="button" (click)="toggleHasAccount()">
          Ainda não tem uma conta? Clique aqui!
        </button>
      </div>
      }
    </div>
  </form>
</main>
