<main>
  <form method="post" [formGroup]="newMenu" (submit)="newMenuSubmit()">
    <span class="field">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="e.g: Menu Name" autocomplete="on" formControlName="name">
    </span>

    <span class="field">
      <label for="code">Code</label>
      <input type="text" name="code" id="code" placeholder="e.g: CODE12" autocomplete="on" maxlength="6" formControlName="code">
      <ul>
        <li>6 Characters</li>
        <li>Uppercase Letters</li>
        <li>Numbers</li>
      </ul>
    </span>

    <button type="submit" [className]="newMenu.valid && 'enabled'" [disabled]="!newMenu.valid">
      CREATE
    </button>
  </form>

  <a id="generate-link" class="no-focus" routerLink="/generate">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils-crossed">
      <path d="m16 2-2.3 2.3a3 3 0 0 0 0 4.2l1.8 1.8a3 3 0 0 0 4.2 0L22 8" />
      <path d="M15 15 3.3 3.3a4.2 4.2 0 0 0 0 6l7.3 7.3c.7.7 2 .7 2.8 0L15 15Zm0 0 7 7" />
      <path d="m2.1 21.8 6.4-6.3" />
      <path d="m19 5-7 7" />
    </svg>
  </a>
</main>
