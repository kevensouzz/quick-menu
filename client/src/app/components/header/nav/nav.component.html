<nav id="navbar">
  <a class="no-focus link" routerLink="scan" routerLinkActive="active">Scan</a>
  <a class="no-focus link" routerLink="generate" routerLinkActive="active">Generate</a>
</nav>


@if (isMobileMenuOpen) {
<nav id="mobile-nav">
  <header>
    <app-banner />
    <button class="mobile-nav-btn" type="button" (click)="toggleMobileMenu()">
      <img ngSrc="assets/svg/x.svg" height="28" width="28"
        alt="ícone para o botão que abre menu da barra de navegação">
    </button>
  </header>

  <span>
    <a class="no-focus link" routerLink="scan" routerLinkActive="active">Scan</a>
    <a class="no-focus link" routerLink="generate" routerLinkActive="active">Generate</a>
  </span>
</nav>
} @else {
<button class="mobile-nav-btn" type="button" (click)="toggleMobileMenu()">
  <img ngSrc="assets/svg/align-center.svg" priority height="28" width="28"
    alt="ícone para o botão que fecha o menu da barra de navegação">
</button>
}
