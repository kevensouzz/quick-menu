<header id="header">
  <app-banner *ngIf="!mobileMenu || screenWidth > 425" />

  <nav id="navbar">
    <app-link children="Scan" href="scan" />
    <app-link children="Generate" href="generate" />
  </nav>

  @if (mobileMenu) {
  <nav id="mobile-nav">
    <header id="mobile-nav-header">
      <app-banner />
      <button class="mobile-nav-btn" type="button" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ff0000"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
    </header>

    <span>
      <app-link children="Scan" href="scan" />
      <app-link children="Generate" href="generate" />
    </span>
  </nav>
  } @else {
  <button class="mobile-nav-btn" type="button" (click)="toggleMobileMenu()">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ff0000"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-center">
      <line x1="21" x2="3" y1="6" y2="6" />
      <line x1="17" x2="7" y1="12" y2="12" />
      <line x1="19" x2="5" y1="18" y2="18" />
    </svg>
  </button>
  }

</header>
